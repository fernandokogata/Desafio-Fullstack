<div class="dialog-container">
  <h3 class="header-text">{{this.text}} Nível</h3>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <form class="nivel-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput [formControl]="form.controls.id"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput [formControl]="form.controls.nome" type="text"/>
          @if (form.controls.nome.invalid) {
            <mat-error>Digite um nome válido!</mat-error>
          }
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sexo</mat-label>
        <mat-select [formControl]="form.controls.sexo">
          @for (sexos of sexos; track sexos) {
          <mat-option [value]="sexos.value">{{sexos.label}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.data_nascimento">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Hobby</mat-label>
        <input matInput [formControl]="form.controls.hobby" type="text"/>
          @if (form.controls.hobby.invalid) {
            <mat-error>Digite um hobby válido!</mat-error>
          }
      </mat-form-field>
      <div class="button-field">
        <button mat-flat-button type="submit" class="button-create">{{this.text}}</button>
        <button mat-flat-button type="button" class="button-close" (click)="onCancel()">Fechar</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
